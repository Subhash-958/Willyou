<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Marry Me?</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    color:white;
}

/* Main box */
.container{
    padding:20px;
}

/* Buttons */
button{
    border:none;
    padding:14px 28px;
    margin:10px;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
}

/* YES small initially */
#yesBtn{
    background:#fff;
    color:#ff4d6d;
    font-size:10px;
}

/* NO normal */
#noBtn{
    background:#222;
    color:#fff;
}

/* Popup screen */
#popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
    display:none;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* Popup image */
#popup img{
    width:220px;
    border-radius:12px;
    margin-bottom:20px;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
    <h1 id="question">Will you marry me?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Popup -->
<div id="popup">
    <div>
        <img src="photo.jpg" alt="photo">
        <h1>GOTCHA</h1>
        <h2>Relax... not today</h2>

        <p style="max-width:500px;font-size:18px;">
        This was just a tiny prank.<br><br>
        But remember this moment... because one day (maybe 2 years later)
        I might actually ask this for real.<br><br>
        Until thenâ€¦ just stay with me, laugh with me,
        and keep making beautiful memories together.
        </p>

        <p>Happy Valentine's Day</p>
    </div>
</div>

<script>
let yesCount = 0;
let noIndex = 0;

/* NO emotional series */
const noSeries = [
"Are you sure?",
"Really sure?",
"Think again",
"Last chance",
"Still NO?",
"Okay... now final decision"
];

/* YES jump positions */
function moveYes(){
    const yesBtn = document.getElementById("yesBtn");
    const x = Math.random()*80;
    const y = Math.random()*80;
    yesBtn.style.position="absolute";
    yesBtn.style.left=x+"vw";
    yesBtn.style.top=y+"vh";
}

/* YES click */
document.getElementById("yesBtn").onclick=function(){

    yesCount++;
    noIndex=0; // reset NO series

    if(yesCount < 10){
        moveYes();
    }
    else{
        finalChoice();
    }
};

/* NO click */
document.getElementById("noBtn").onclick=function(){

    yesCount=0; // reset YES series

    if(noIndex < noSeries.length){
        document.getElementById("question").innerText=noSeries[noIndex];
        noIndex++;
    }
    else{
        finalChoice();
    }
};

/* Final screen */
function finalChoice(){
    document.getElementById("question").innerText="Now choose carefully";
    const yesBtn=document.getElementById("yesBtn");
    const noBtn=document.getElementById("noBtn");

    yesBtn.style.position="static";
    yesBtn.style.fontSize="18px";

    noBtn.style.display="inline-block";

    yesBtn.onclick=function(){
        document.getElementById("mainBox").style.display="none";
        document.getElementById("popup").style.display="flex";
    };
}
</script>

</body>
</html>
