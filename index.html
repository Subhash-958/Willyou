<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
}

/* Hidden background photo */
#bgPhoto {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0;
    transition: opacity 1.5s ease;
}

/* Center container */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* Text */
#message {
    font-size: 26px;
    margin-bottom: 25px;
}

/* Buttons */
button {
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

#yesBtn {
    background: #00c853;
    color: white;
}

#noBtn {
    background: #d50000;
    color: white;
}
</style>
</head>

<body>

<!-- Your Photo (place image file in same folder) -->
<img id="bgPhoto" src="photo.jpg">

<!-- Music -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container">

    <div id="message">I want to ask you something...</div>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

</div>

<script>

let step = 0;

const msg = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgPhoto = document.getElementById("bgPhoto");
const music = document.getElementById("music");

/* Popup first */
window.onload = () => {
    setTimeout(() => {
        alert("A small question for you...");
    }, 600);
};

/* Start music on first tap (mobile safe) */
document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
}, { once: true });

/* YES flow */
yesBtn.onclick = () => {

    step++;

    if(step == 1){
        msg.innerText = "Are you sure?";
    }
    else if(step == 2){
        msg.innerText = "Think again...";
    }
    else if(step == 3){
        msg.innerText = "Last chance...";
    }
    else {

        /* Show photo only now */
        bgPhoto.style.opacity = "0.35";

        /* Final popup */
        setTimeout(() => {
            alert("Gotcha. Relax... not today. Just a tiny prank. But remember this moment. One day, maybe two years later, I might ask this for real. Until then, stay with me and keep smiling.");
        }, 500);

        msg.innerText = "You chose YES.";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }
};

/* NO flow */
noBtn.onclick = () => {

    step--;

    if(step <= 0){
        step = 0;
        msg.innerText = "I want to ask you something...";
    }
    else if(step == 1){
        msg.innerText = "Not sure?";
    }
    else if(step == 2){
        msg.innerText = "Still thinking?";
    }
};

</script>

</body>
</html>
