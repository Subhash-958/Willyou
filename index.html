<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me â¤ï¸</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    margin-top: 100px;
    overflow: hidden;
}

h1 {
    font-size: 38px;
}

button {
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
    font-size: 7px;   /* VERY SMALL */
}

#no {
    background: #333;
    color: white;
    font-size: 30px;
}
.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: floatUp 3s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="question">Will you marry me? â¤ï¸</h1>

<button id="yes" onclick="yesFake()">Yes</button>
<button id="no" onclick="noClick()">No</button>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
let step = 0;

function yesFake() {
    // YES secretly triggers NO
    document.getElementById("question").innerText =
        "Wait... you pressed YES ğŸ˜³ but it shows NO ğŸ˜­";

    setTimeout(noClick, 800);
}

function noClick() {
    step++;

    const questions = [
        "Are you sure? ğŸ˜¢",
        "Really sure? ğŸ¥º",
        "Think again ğŸ’­",
        "You pressed YES right? Then why NO? ğŸ˜­",
        "System error maybe ğŸ˜¶ Try again â¤ï¸",
        "Okay... last decision ğŸ’"
    ];

    if (step < questions.length) {
        document.getElementById("question").innerText = questions[step];
        growYes();
        moveNo();
    } else {
        document.getElementById("no").style.display = "none";
        document.getElementById("question").innerText =
            "Now only YES remains â¤ï¸ Choose wisely";
        growYes();
    }
}

function growYes() {
    let yesBtn = document.getElementById("yes");
    let currentSize = window.getComputedStyle(yesBtn).fontSize;
    yesBtn.style.fontSize = (parseFloat(currentSize) + 8) + "px";
}

function moveNo() {
    let noBtn = document.getElementById("no");
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
}

function celebrate() {
    document.getElementById("music").play();

    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 200);
}

document.getElementById("yes").addEventListener("click", function() {
    if (step >= 6) {
        document.body.innerHTML = `
            <h1 style="color:#ff1a4d;">â¤ï¸ SHE SAID YES â¤ï¸</h1>
            <h2>Happy Valentine's Day ğŸ’–</h2>
            <p>You made me the happiest person alive ğŸ˜</p>
            <p>Forever starts now ğŸ’âœ¨</p>
        `;
        celebrate();
    }
});
</script>

</body>
</html>
