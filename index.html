<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ğŸ˜Œ</title>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(120deg,#ffdde1,#ee9ca7);
  height:100vh;
  margin:0;
  overflow:hidden;
}

h1{
  margin-top:60px;
  font-size:28px;
}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}

#yesBtn{ background:#4CAF50; color:white; }
#noBtn{ background:#f44336; color:white; }

#popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<h1 id="question">Do you like me? ğŸ˜Š</h1>

<button id="yesBtn" onclick="yesClick()">Yes</button>
<button id="noBtn" onclick="noClick()">No</button>

<div id="popup">
<h2>ğŸ˜‚ GOT YOU!</h2>
<p>
You really tried so hard to choose ğŸ˜<br><br>
Relaxâ€¦ I'm not proposing now ğŸ˜Œ<br>
But remember this momentâ€¦<br><br>
<strong>In 2 yearsâ€¦ I'll ask you again â¤ï¸</strong><br><br>
Until thenâ€¦ you are officially stuck with me ğŸ˜œ
</p>
<button onclick="closePopup()">Close</button>
</div>

<script>

let yesCount = 0;
let noCount = 0;
let jumpCount = 0;
let finalStage = false;

function randomMove(btn){
  let x = Math.random() * (window.innerWidth - 120);
  let y = Math.random() * (window.innerHeight - 120);
  btn.style.position="absolute";
  btn.style.left = x+"px";
  btn.style.top = y+"px";
}

function yesClick(){
  if(finalStage){
    showPopup();
    return;
  }

  yesCount++;
  noCount=0;

  if(jumpCount < 10){
    randomMove(document.getElementById("yesBtn"));
    jumpCount++;
  }

  if(yesCount>=10){
    goFinal();
  }
}

function noClick(){
  if(finalStage) return;

  noCount++;
  yesCount=0;

  if(jumpCount < 10){
    randomMove(document.getElementById("noBtn"));
    jumpCount++;
  }

  if(noCount>=10){
    goFinal();
  }
}

function goFinal(){
  finalStage = true;
  document.getElementById("question").innerHTML="Now choose carefully ğŸ˜";

  let yes = document.getElementById("yesBtn");
  let no = document.getElementById("noBtn");

  yes.style.position="static";
  no.style.position="static";

  yes.style.fontSize="18px";
  no.style.fontSize="18px";
}

function showPopup(){
  document.getElementById("popup").style.display="block";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

</script>

</body>
</html>
