<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me ‚ù§Ô∏è</title>

<style>
body{
    text-align:center;
    font-family:Arial, sans-serif;
    background:#ffe6f0;
    margin-top:100px;
}
h1{font-size:36px;}

button{
    padding:12px 22px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* YES small */
#yes{
    background:#ff4d6d;
    color:white;
    font-size:8px;
}

/* NO big */
#no{
    background:#333;
    color:white;
    font-size:28px;
}
</style>
</head>

<body>

<h1 id="question">Will you marry me? ‚ù§Ô∏è</h1>

<button id="yes">Yes</button>
<button id="no">No</button>

<script>
let jumpCount = 0;
let finalStage = false;

/* YES jump function */
function jumpYes(){
    const y = document.getElementById("yes");
    y.style.position = "absolute";
    y.style.left = Math.random() * (window.innerWidth - 120) + "px";
    y.style.top  = Math.random() * (window.innerHeight - 120) + "px";
}

/* YES click */
document.getElementById("yes").addEventListener("click", function(){

    if(!finalStage){

        if(jumpCount < 10){
            jumpYes();
            jumpCount++;
            return;
        }

        /* AFTER 10 JUMPS ‚Üí FINAL STAGE */
        finalStage = true;

        document.getElementById("question").innerText =
            "Now choose carefully ‚ù§Ô∏è";

        const y = document.getElementById("yes");
        const n = document.getElementById("no");

        y.style.position = "static";
        n.style.position = "static";

        y.style.fontSize = "20px";
        n.style.fontSize = "20px";

        return;
    }

    /* FINAL YES ‚Üí popup */
    document.body.innerHTML = `
        <h1 style="color:#ff1a4d;">‚ù§Ô∏è SHE SAID YES ‚ù§Ô∏è</h1>
        <h2>Happy Valentine's Day üíñ</h2>
        <p>You made me the happiest person alive üòç</p>
        <p>Forever starts now üíç‚ú®</p>
    `;
});

/* NO click ‚Üí does nothing (as requested) */
document.getElementById("no").addEventListener("click", function(){
    if(finalStage){
        document.getElementById("question").innerText =
            "Try again ‚ù§Ô∏è";
    }
});
</script>

</body>
</html>
