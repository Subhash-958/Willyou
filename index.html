<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me â¤ï¸</title>

<style>
body{
    text-align:center;
    font-family:Arial, sans-serif;
    background:#ffe6f0;
    margin-top:100px;
}
h1{font-size:36px;}

button{
    padding:12px 22px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* YES small */
#yes{
    background:#ff4d6d;
    color:white;
    font-size:8px;
}

/* NO big */
#no{
    background:#333;
    color:white;
    font-size:28px;
}
</style>
</head>

<body>

<h1 id="question">Will you marry me? â¤ï¸</h1>

<button id="yes">Yes</button>
<button id="no">No</button>

<script>
let step = 0;

/* YES jumps when clicked (before final) */
function jumpYes(){
    const y = document.getElementById("yes");
    y.style.position="absolute";
    y.style.left=Math.random()*(window.innerWidth-120)+"px";
    y.style.top =Math.random()*(window.innerHeight-120)+"px";
}

/* NO click */
document.getElementById("no").addEventListener("click", function(){

    const msgs=[
        "Are you sure? ğŸ˜¢",
        "Really sure? ğŸ¥º",
        "Think again ğŸ’­",
        "Last chance ğŸ˜­",
        "Still NO? ğŸ’”",
        "Final decision â¤ï¸"
    ];

    if(step < msgs.length){
        document.getElementById("question").innerText = msgs[step];
        step++;
    }else{
        /* FINAL â†’ BOTH buttons normal */
        document.getElementById("question").innerText="Now choose carefully â¤ï¸";

        const y=document.getElementById("yes");
        const n=document.getElementById("no");

        y.style.position="static";
        n.style.position="static";

        y.style.fontSize="20px";
        n.style.fontSize="20px";
    }
});

/* YES click */
document.getElementById("yes").addEventListener("click", function(){

    if(step < 6){
        jumpYes();   /* jump only before final */
        return;
    }

    /* FINAL YES â†’ popup */
    document.body.innerHTML=`
        <h1 style="color:#ff1a4d;">â¤ï¸ SHE SAID YES â¤ï¸</h1>
        <h2>Happy Valentine's Day ğŸ’–</h2>
        <p>You made me the happiest person alive ğŸ˜</p>
        <p>Forever starts now ğŸ’âœ¨</p>
    `;
});
</script>

</body>
</html>
