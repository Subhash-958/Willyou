<html lang="en">
<head>

<style>

}

h1 {

#yes {

    color: white;

}

#no {
    background: #333;
    color: white;

}

<body>

<h1 id="question">Will you marry me? â¤ï¸</h1>

<button id="yes" onclick="yesClick()">Yes</button>

<script>

// YES button keeps jumping
function moveYes() {
    let yesBtn = document.getElementById("yes");
    yesBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
    yesBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// Move YES continuously
setInterval(moveYes, 800);

function noClick() {
    step++;

    const questions = [
        "Are you sure? ğŸ˜¢",

        "Think again ğŸ’­",

        "Still NO? ğŸ’”",
        "Okay... final choice â¤ï¸"
    ];

    if (step < questions.length) {
        document.getElementById("question").innerText = questions[step];
    } else {
        // FINAL STEP
        document.getElementById("no").style.display = "none";
        document.getElementById("question").innerText =
            "Only YES remains â¤ï¸";

        // Make YES normal size and stop jumping
        document.getElementById("yes").style.fontSize = "20px";
        clearInterval();
    }
}

}
</script>
